name: PW Tests

on: [push, workflow_dispatch]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright pytest allure-pytest
          playwright install --with-deps

      - name: Check project structure
        run: |
          echo "Project structure:"
          find . -name "*test*" -type f
          find . -name "test_*.py" -type f
          ls -la

      - name: List available tests
        run: |
          pytest tests/ --collect-only -v

      - name: üß™ Run tests with Allure
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          TEST_USER_LOGIN: ${{ secrets.TEST_USER_LOGIN }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: |
          pytest tests/ -v --alluredir=allure-results

      - name: Generate Allure report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_report: allure-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'  # –¢–û–õ–¨–ö–û –¥–ª—è main –≤–µ—Ç–∫–∏!
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./allure-report


      - name: üìä Upload Allure results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30